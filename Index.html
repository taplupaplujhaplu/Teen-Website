<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>My Cool Website</title>
    <style>
        /* Set the background image to cover the entire page */
        body {
            background-image: url('video/Untitled\ design.gif'); /* Update with the correct path */
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center; 
            color: white; 
            
            text-align: center; 
            margin: 0; 
            padding: 0;
            height: 100vh;
            font-family: 'Brush Script MT', cursive;
            font-stretch: ultra-expanded;
        }

        .image-button img {
            width: 500px;
            height: auto;
            border: none; 
            cursor: pointer; /* Changes cursor to pointer on hover */
            transition: transform 0.3s ease;
        }

        .image-button img:hover {
            transform: translateY(-50px); /* Moves the image up by 10px */
        }

        /* Style the header bar */
        .header {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
            color: rgb(70, 211, 211);
            padding: 20px;
            text-align: center;
            font-size: 50px;
            font-weight: bold;
        }

        .content {
            margin-top: 50px; /* Adjust according to the height of your top bar */
        }
    </style>
</head>
<body>
    <!-- Header bar with a title -->
    <div class="header">
        <u>Welcome to a life changing journey!</u>
    </div>
    <div class="content">

        <div class="image-button">
            <a href="teen2.html">
                <img src="video/set started11_1.gif" alt="Go to second webpage">
            </a>
            
        </div>
        <h1>Hello World</h1>
        
    </div>

    
</body>
</html>
